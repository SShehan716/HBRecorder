apply plugin: 'com.android.application'

android {
    compileSdk 35
    defaultConfig {
        applicationId "com.ss.Misty_Screen_Recoder_lite"
        minSdk 25
        targetSdk 35
        versionCode 9
        versionName "4.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Enable vector drawables for smaller APK
        vectorDrawables.useSupportLibrary = true
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Enable split APKs for different architectures
            splits {
                abi {
                    enable true
                    reset()
                    include 'arm64-v8a', 'armeabi-v7a'
                    universalApk false
                }
            }
        }
        
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Enable R8 for better code shrinking
    buildFeatures {
        buildConfig true  // Needed for LogUtils conditional compilation
    }
    
    namespace 'com.ss.Misty_Screen_Recoder_lite'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // Core Android dependencies (optimized)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.material:material:1.12.0'
    
    // AdMob dependency (updated to latest version as per official AdMob guide)
    implementation 'com.google.android.gms:play-services-ads:24.4.0'

    // Test dependencies (only for debug)
    debugImplementation 'junit:junit:4.13.2'
    debugImplementation 'androidx.test:runner:1.5.2'
    debugImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    implementation project(path: ':hbrecorder')
}
